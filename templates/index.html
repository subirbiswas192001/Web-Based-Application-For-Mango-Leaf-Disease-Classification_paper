<!DOCTYPE html> 
<html lang="en">
  <head>
    <title>Image Classification</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
<body>

<div class="center-container">
  <div class="a">
    <img>
  </div>
  <div class="container">
        <!-- Header with Image -->
        <h1 class="jumbotron bg-primary glow">
          <img src="/photo.png" alt="Mango Leaf" class="header-image glow-border">
          Diagnosing Mango Leaf Diseases
        </h1>
    <br><br>
    <form class="form-horizontal" action="/submit" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label class="control-label col-sm-2" for="imageUpload">Upload Leaf Image :</label>
        <div class="col-sm-10">          
          <input type="file" class="form-control" name="my_image" id="imageUpload">
        </div>
      </div>

      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-success">Submit Here</button>
        </div>
      </div>
    </form>

    {% if prediction is not none %}
      <img src="photo/{{ img_path }}" height="400px" width="400px" class="glow-border">
      <h2>Prediction Diseases is : <i>{{ prediction }}</i></h2>
      <h3>Confidence Level: <i>{{ confidence }}%</i></h3>
    {% else %}
      <h2>Please Upload a Photo</h2>
    {% endif %}
  </div>
</div>

</body>
</html>
